<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
    />

    <style>
        .app-container {
            height: 100vh;
            width: 100%;
        }
        .complete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div
        class="app-container d-flex align-items-center justify-content-center flex-column"
        ng-app="myApp"
        ng-controller="myController"
>
    <h3>Todo App</h3>
    <div class="d-flex align-items-center mb-3">
        <form class="form-group mr-3 mb-0" th:action="@{/todo/register.do}" th:object="${todo}" method="post">
            <input th:field="*{item}" type="text" class="form-control" placeholder="What will you do today?"/>
            <button type="submit" class="btn btn-primary mr-3">Save</button>
        </form>

<!--        <button type="button" class="btn btn-warning" ng-click="getTask()">-->
<!--            Get Tasks-->
<!--        </button>-->
    </div>

    <div class="table-wrapper">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>No.</th>
                <th>Todo item</th>
                <th>status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${not #lists.isEmpty(toDoList)}" th:each="todo : ${toDoList}">
                <td th:text="${todo.idx}"></td> <!-- no-->
                <td th:text="${todo.item}"></td> <!--item-->
                <td th:text="${todo.status}"></td> <!-- status-->
                <td>
                    <button a th:href="@{/todo/delete.do}" class="btn btn-danger">Delete</a></button>
<!--                    <button a th:href="@{/todo/update.do( idx=${board.idx} )}}" class="btn btn-success">Finished</a></button>-->
                </td> <!-- action-->
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    var app = angular.module("myApp", []);
    app.controller("myController", function($scope) {
        $scope.tasks = [];
        // $scope.saved = localStorage.getItem("tasks");
        // $scope.tasks =
        //   localStorage.getItem("tasks") !== null
        //     ? JSON.parse($scope.saved)
        //     : [
        //         { task_name: "Learn AngularJS", status: false },
        //         { task_name: "Build an Angular app", status: false }
        //       ];
        // localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        $scope.saveTask = function() {
            $scope.tasks.push({ task_name: $scope.yourTask, status: false });
            //   localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        };
        $scope.getTask = function() {
            var oldTasks = $scope.tasks;
            $scope.tasks = [];
            angular.forEach(oldTasks, function(task) {
                if (!task.done) $scope.tasks.push(task);
            });
            localStorage.setItem("tasks", JSON.stringify($scope.tasks));
        };
        $scope.delete = function(i) {
            $scope.tasks.splice(i, 1);
        };
        $scope.finished = function(i) {
            $scope.tasks[i].status = true;
        };
    });
</script>
<script
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
